<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js"></script>
  </head>
  <body>
    <h1 id="title">Calculator</h1>
    <div id="container">
      <div id="calc">
        <div id="calc-display">
          <p id="result"></p>
          <p id="expression"></p>
        </div>
        <div id="calc-keypad">
          <div id="calc-interactions">
            <button>Delete</button>
            <button>Enter</button>
          </div>
          <div id="calc-main">
            <div id="calc-operations">
              <button value="+">+</button>
              <button value="-">-</button>
              <button value="*">*</button>
              <button value="/">/</button>
            </div>
            <div id="calc-nums">
              <button value="1">1</button>
              <button value="2">2</button>
              <button value="3">3</button>
              <button value="4">4</button>
              <button value="5">5</button>
              <button value="6">6</button>
              <button value="7">7</button>
              <button value="8">8</button>
              <button value="9">9</button>
              <button value="0" id="zero-button">0</button>
              <button value=".">.</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
