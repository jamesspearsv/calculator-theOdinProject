<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js"></script>
  </head>
  <body>
    <h1 id="title">Calculator</h1>
    <div id="container">
      <div id="calc">
        <div id="calc-display">
          <div>
            <p id="result"></p>
          </div>
          <div>
            <p id="expression"></p>
          </div>
        </div>
        <div id="calc-keypad">
          <div id="calc-interactions">
            <button class="action" id="delete-button">Clear</button>
            <button class="action" id="enter-button">Enter</button>
          </div>
          <div id="calc-main">
            <div id="calc-operations">
              <button class="calc-button" value="+">+</button>
              <button class="calc-button" value="-">-</button>
              <button class="calc-button" value="*">*</button>
              <button class="calc-button" value="/">/</button>
            </div>
            <div id="calc-nums">
              <button class="calc-button" value="1">1</button>
              <button class="calc-button" value="2">2</button>
              <button class="calc-button" value="3">3</button>
              <button class="calc-button" value="4">4</button>
              <button class="calc-button" value="5">5</button>
              <button class="calc-button" value="6">6</button>
              <button class="calc-button" value="7">7</button>
              <button class="calc-button" value="8">8</button>
              <button class="calc-button" value="9">9</button>
              <button class="calc-button" value="0" id="zero-button">0</button>
              <button class="calc-button" value=".">.</button>
              <button id="sign-button" value="+/-">+/-</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
